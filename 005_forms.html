<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>формы</title>
</head>
<body>
    <h1>Формы</h1>
    <form action="">
        <div>
            <label for="text">Тект</label>
            <input type="text" id="text">
        </div>
        <br>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>
        <br>
        <div>
            <label for="number">Номер</label>
            <input type="number" id="number" min="0" max="9">
        </div>
        <br>
        <div>
            <label for="range">Слайдер</label>
            <input type="range" id="range" min="0" max="9" step="1">
        </div>
        <br>
        <div>
            <label for="data">Дата</label>
            <input type="data" id="data">
        </div>
        <br>
        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>
        <br>
        <div><label for="message">Сообщение</label>
            <br>
            <textarea id="message" cols="35" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="sex">Ваш пол</label>
            <br>
            <select id="sex">
                <option value="man">Мужской</option>
                <option value="woman">Женский</option>
            </select>
        </div>
        <br>
        <div><label for="">Скока, скока?!</label>
            <input type="radio" name="work">1
            <input type="radio" name="work">2
            <input type="radio" name="work">3
            <input type="radio" name="work">5
            <input type="radio" name="work">10+
        </div>
        <br>
        <div><label for="">Скока, скока?!</label>
            <input type="checkbox" name="work">1
            <input type="checkbox" name="work">2
            <input type="checkbox" name="work">3
            <input type="checkbox" name="work">5
            <input type="checkbox" name="work">10+
        </div>
        <br>
        <div>
            <!-- <input type="submit" value="Отправить форму"> -->
            <button type="submit">Отправить форму</button>
        </div> 
    </form>
</body>
</html>
